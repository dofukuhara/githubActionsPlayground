name: "Check Labels"

on:
  pull_request:

jobs:
  list_of_labels:
    name: Listing labels
    runs-on: ubuntu-latest
    steps:
      - name: Listing
        run: echo "${{ toJson(github.event.pull_request.labels.*.name) }}"
  get_labels:
    name: Getting Labels
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.value }}
    steps:
      - id: set-matrix
        run: |
          echo "::set-output name=value::${{ toJson(github.event.pull_request.labels.*.name) }}"
  run_label_check:
    needs: get_labels
    runs-on: ubuntu-latest
    strategy:
      matrix:
        value:
          - ${{fromJson(needs.get_labels.outputs.matrix)}}
    steps:
      - id: run_label
        run: |
          echo ${{ matrix.value }}
